name: Mirror to Personal Repo

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Add mirror remote
        run: |
          git remote add mirror https://${{ secrets.MIRROR_GITHUB_TOKEN }}@github.com/${{ secrets.MIRROR_REPO_OWNER }}/${{ secrets.MIRROR_REPO_NAME }}.git || true
          git remote set-url mirror https://${{ secrets.MIRROR_GITHUB_TOKEN }}@github.com/${{ secrets.MIRROR_REPO_OWNER }}/${{ secrets.MIRROR_REPO_NAME }}.git

      - name: Push to mirror repository
        run: |
          git push mirror HEAD:main --force || git push mirror HEAD:master --force


